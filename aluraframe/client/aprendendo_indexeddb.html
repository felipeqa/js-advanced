<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aprendendo IndexedDB</title>
</head>

<body>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/services/ConnectionFactory.js"></script>
    <script>
        var connection;
        var openRequest = window.indexedDB.open('aluraframe', 4);

        openRequest.onupgradeneeded = e => {
            console.log('Cria ou altera um banco existente!');
            let myConnection = e.target.result;

            if (myConnection.objectStoreNames.contains('negociacoes')) {
                myConnection.deleteObjectStore('negociacoes');
            }

            myConnection.createObjectStore('negociacoes', { autoIncrement: true });
        };

        openRequest.onsuccess = e => {
            console.log('Conexão obtida com sucesso');
            connection = e.target.result;
        };

        openRequest.onerror = e => {
            console.log(e.target.error);
        };

        function adiciona() {
            let transaction = connection.transaction(['negociacoes'], 'readwrite');
            let store = transaction.objectStore('negociacoes');

            let negociacao = new Negociacao(new Date(), 1, 200);

            console.log(negociacao);


            let request = store.add(negociacao);

            // #### VAI CANCELAR A TRANSAÇÃO. O evento onerror será chamado.
            transaction.abort(); 
            transaction.onabort = e => {
                console.log(e);
                console.log('Transação abortada');
            };

            request.onsuccess = e => {
                console.log('Negociacao incluida com sucesso');

            };

            request.onerror = e => {
                console.log('Não foi possivel incluir a negociacão');

            };
        }

        function listaTodos() {
            let transaction = connection.transaction(['negociacoes'], 'readwrite');
            let store = transaction.objectStore('negociacoes');
            let cursor = store.openCursor();
            let negociacoes = [];

            cursor.onsuccess = e => {
                let atual = e.target.result;

                if (atual) {
                    let dado = atual.value;

                    negociacoes.push(new Negociacao(dado._data, dado._quantidade, dado._valor));

                    atual.continue();

                } else {
                    console.log(negociacoes);

                };
            };

            cursor.onerror = e => {
                console.log(e.target.error.name);

            }

        }

        ConnectionFactory
            .getConnectionFactory()
            .then(connection => {

            });

        ConnectionFactory
            .getConnectionFactory()
            .then(connection => {

            });

    </script>
</body>

</html>
